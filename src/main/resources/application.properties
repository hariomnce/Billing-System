spring.application.name=Billing System
spring.datasource.url=jdbc:mysql://localhost:3306/billing
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update
spring.main.banner-mode=off
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework=info
default.role=ROLE_DEFAULT
user.firstname.empty=First Name cannot be empty.

# swagger
#springdoc.swagger-ui.path=/swagger-ui.html
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Set the base URL for Swagger
springfox.documentation.swagger.v2.path=/api/v2/api-docs

# jwt
jwt.secretkey=secrete
jwt.access-token-expiration=5000000
jwt.refresh-token-expiration=10000000

